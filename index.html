<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Booklist App JavaScript</title>
</head>
<body>
    
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span> List
        </h1>
        <form action="" id="book-form">
            <div class="form-group" style="margin-bottom: 1rem;">
                <label for="bookTitle">Book Title</label>
                <input type="text" id="bookTitle" class="form-control">
            </div>
            <div class="form-group" style="margin-bottom: 1rem;">
                <label for="bookAuthor">Book Author</label>
                <input type="text" id="bookAuthor" class="form-control">
            </div>
            <div class="form-group" style="margin-bottom: 1rem;">
                <label for="bookId">Book ID</label>
                <input type="text" id="bookId" class="form-control">
            </div>

            <input type="submit" id="addBook" value="Add Book" class="btn btn-primary btn-block" style="margin-bottom: 1rem; width: 100%;">
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Book Author</th>
                    <th>Book ID</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>


    <script src="main.js"></script>
    
</body>
</html>
